<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Catálogo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Encabezado con título y botón de añadir -->
      <header>
        <h1>Catálogo de Productos</h1>
        <button id="addBtn">+ Añadir producto</button>
      </header>

      <!-- Grid donde se mostrarán los productos -->
      <div id="grid" class="grid"></div>
    </div>

    <!-- Panel lateral de detalles de un producto -->
    <div id="details" class="details hidden">
      <button id="closeDetails" class="close">×</button>
      <img id="detailImg" src="" alt="Imagen del producto" />
      <h2 id="detailName"></h2>
      <p id="detailId"></p>
      <p class="price" id="detailPrice"></p>
    </div>

    <!-- Modal para añadir producto -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Nuevo Producto</h2>
        <form id="form">
          <label>ID:</label>
          <input type="text" id="id" required />
          <span class="error" id="err-id"></span>

          <label>Nombre:</label>
          <input type="text" id="name" required />

          <label>Precio (€):</label>
          <input type="number" step="0.01" id="price" required />

          <label>Descripción:</label>
          <textarea id="desc" rows="3" required></textarea>

          <label>Imagen:</label>
          <input type="file" id="image" accept="image/*" required />

          <div class="buttons">
            <button type="button" id="cancel">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
